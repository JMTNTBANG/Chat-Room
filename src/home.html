<head>
  <title>Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightgray;
    }
    .account-options {
      position: absolute;
      right: 10px;
      top: 10px;
      text-align: right;
    }
  </style>
</head>

<body>
  <div style="padding-left: 25%; padding-right: 25%">
    <iframe
      src="/chathistory"
      style="height: 95%; width: 100%"
      title="Chat Room"
    ></iframe>
    <form action="/sendmessage" method="post">
      <input
        type="text"
        name="message"
        id="message"
        style="height: 4%; width: 90%; font-size: large"
      /><input type="submit" value="Send" style="height: 4%; width: 10%" />
    </form>
  </div>
  <div class="account-options">
    <a href="/logout">Logout</a>
  </div>
</body>
